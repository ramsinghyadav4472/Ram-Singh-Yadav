<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="skills">
    <h2>Skills</h2>
    <div class="skill-grid">
        
        <div class="card orange">
            <h3>Programming Skils</h3>
            <ul>
                <li>C++</li>
                <li>Java</li>
                <li>Python</li>
            </ul>
        </div>
        <div class="card blue">
            <h3>Web Tech</h3>
            <ul>
                <li>Html</li>
                <li>Css</li>
                <li>Java Script</li>
                <li>NodeJs</li>
                <li>ReactJs</li>
                <li>Type script</li>
            </ul>
        </div>
        <div class="card green">
            <h3>Cloud&Devops</h3>
            <ul>
                <li>AWS</li>
                <li>Azure</li>
                <li>GCP</li>
                <li>Docker</li>
                <li>Kubernetes</li>
                <li>Jenkin</li>
            </ul>
        </div>
        <div class="card yellow">
            <h3>Database & Tools</h3>
            <ul>
                <li>SQL</li>
                <li>Mongodb</li>
                <li>Git</li>
                <li>Github</li>
                <li>PostMan</li>

            </ul>
        </div>


    </div>
</section>
</body>
</html>
